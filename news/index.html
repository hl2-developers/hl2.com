---
title: News posts
layout: normal
---
<ul class="list-unstyled list-group">
  {% for post in site.posts offset: 0 limit: 10 %}
  <li class="media m-3">
    <a href="{{ post.url }}" class="list-group-item list-group-item-action flex-column align-items-start">
      <img class="img-fluid d-flex mr-3" src="{{ post.image }}" alt="{{ post.title }} image">
      <div class="media-body">
        <div class="d-flex w-100 justify-content-between p-2">
          <h3 class="mt-0 mb-1">{{ post.title }}</h3>
          <small>{{ post.date | date_to_string }}</small>
        </div>
        <p class="mb-1">
          {{ post.content | remove: '<p>' | remove: '</p>' | slice: 0, 400 }}...
        </p>
        <small>Read Article</small>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
