<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {% include head.html %}

  <body id="page-top">

    <a href="#content" class="sr-only sr-only-focusable">Skip to main content</a>

    {% if site.googleTagManager and jekyll.environment == 'production' %}
      {% include google-tag-manager-no-js.html %}
    {% endif %}

    {% include templates/header.html %}

    <main id="content" tabindex="-1" class="hl2-fixed-header" aria-label="Content">
      {{ content }}
    </main>

  </body>

  {% include scripts.html %}

</html>
