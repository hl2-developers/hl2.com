---
layout: primary
---
<div class="row p-5">
  <div class="col">
    {{ content }}
  </div>
</div>
<div class="row">
  <div class="col-sm-8">
    <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
        {% include templates/post/list-item.html post=post %}
      </li>
    {% endfor %}
    </ul>
  </div>

  <div class="col-sm-4">
    {% include templates/post/post_aside.menu.html %}
  </div>
</div>
