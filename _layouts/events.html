---
layout: primary
---

<div class="row pt-5 pb-5">
  <div class="col">
    {{ content }}
  </div>
</div>
<div class="row">
  <div class="col">
    <ul class="list-unstyled">
      {% assign events = site.events | sort: 'date' | reverse %}
      {% for event in events %}
      <li>
        {% include templates/event/list-item.html event=event %}
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
