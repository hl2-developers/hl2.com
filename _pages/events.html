---
title: Evènements
description: Venez nous rencontrer et assister aux conférences de nos experts IoT !
layout: default
permalink: /events
---

{% assign sorted = site.events | sort: 'date' | reverse %}

<div class="row section">
    {% for event in sorted %}
      <div class="col-12 p-2">
        <span id="{{ event.slug }}" class="anchor"></span>
        {% include event-card.html event=event %}
      </div>
    {% endfor %}
</div>
