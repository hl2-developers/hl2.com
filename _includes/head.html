<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.defaultDescription }}">
    {% endif %}
    <meta name="author" content="{{ site.title }}">

    <title>{{ site.title | append: ' - ' | append: page.title | escape }}</title>

    <link rel="icon" href="/favicon.ico" sizes="16x16" type="image/x-icon">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/vendor/manni.css">
    <!-- endinject -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.min.css" type="text/css">

    <!-- Custom Fonts -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    {% if site.googleTagManager and jekyll.environment == 'production' %}
      {% include google-tag-manager.html %}
    {% endif %}
</head>
