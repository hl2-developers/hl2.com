<footer class="container-fluid">
    <div class="row">
        <ul class="in-line col-xs-4 col-xs-offset-4">
            <li>
                <a
                  href="https://twitter.com/{{ site.twitter_username }}"
                  target="_blank"
                  class="fa fa-twitter fa-2x"
                  data-wow-delay=".1s"
                >
                  <span class="label">Twitter</span>
                </a>
              </li>
          		<li>
                <a
                  href="mailto:{{ site.email }}"
                  target="_blank"
                  class="fa fa-envelope-o fa-2x wow bounceIn"
                  data-wow-delay=".1s"
                >
                  <span class="label">Email</span>
                </a>
              </li>
          		<li>
                <a
                  href="https://facebook.com/{{ site.facebook_username }}"
                  target="_blank"
                  class="fa fa-facebook fa-2x"
                  data-wow-delay=".1s"
                >
                  <span class="label">Facebook</span>
                </a>
              </li>
        	</ul>
      </div>
      <div class="row">
        	<ul class="in-line col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
              <li>&copy; {{ site.title }}. All rights reserved.</li>
              <li>Design: <a href="/">{{ site.title }}</a></li>
              <li>{{ site.address }}</li>
        	</ul>
      </div>
</footer>
