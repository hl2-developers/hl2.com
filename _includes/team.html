<section id="team" class="container-fluid section-next">
  <div class="row justify-content-center">
    <div class="col-8">
      <h2 class="text-center p-5">
				Team
			</h2>
    </div>
  </div>
  <div class="row justify-content-start">
    {% for member in site.data.members %}
    <div class="col-sm-4 col-md-3 card border-0 p-5">
      <img
        class="rounded-circle mx-auto img-fluid gray-border"
        src="img/member/{{ member.pic }}"
        alt="{{ member.name }} image"
      />
      <div class="card-block text-center">
        <h5 class="card-title">{{ member.name }}</h5>
        <p class="card-text text-muted">
          <span>{{ member.position }}</span>
          {% if member.social | size %}
          <ul class="list-inline social-buttons">
            {% for network in member.social %}
            <li>
              <a href="{{ network.url }}" target="_blank">
                <span class="fa-stack fa-1x">
                  <i class="fa fa-circle fa-stack-2x"></i>
                  <i class="fa fa-stack-1x fa-{{ network.title }} fa-inverse"></i>
                </span>
              </a>
            </li>
            {% endfor %}
          </ul>
          {% endif %}
        </p>
      </div>
    </div>
    {% endfor %}
</section>
