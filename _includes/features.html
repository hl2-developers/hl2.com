<div class="row bg-primary text-white justify-content-center">
  {% for feature in site.data.features %}
  <div
    class="col-6 col-sm-3 col-md-2 d-flex flex-column align-items-stretch align-content-stretch hl2-features"
  >
    <div class="hl2-rounded bg-faded">
      <img src="/img/features/{{ feature.img }}" alt="Secure data">
    </div>
    <p class="m-2 text-center hl2-font-size-s">{{ feature.title }}</p>
  </div>
  {% endfor %}
</div>
