<div class="row bg-primary text-white justify-content-center hl2-row-rounded-bottom">
  {% for feature in site.data.features %}
  <div class="col-6 col-sm-3 col-md-2 d-flex flex-column justify-content-start align-items-center">
    <div class="hl2-rounded bg-faded">
      <img src="/img/features/{{ feature.img }}" alt="Secure data">
    </div>
    <p class="m-2 text-center hl2-font-size-s">{{ feature.title }}</p>
  </div>
  {% endfor %}
</div>
