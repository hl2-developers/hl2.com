<div data-start-date="{{ include.event.date }}" class="event-card card col-sm-12 mb-3">
    <div class="row">
        <div class="col-sm-3 m-2 rounded" style="background-color: rgb(25, 60, 114)">

        </div>
        <div class="col-sm-8 card-body">
            <h5 class="card-title">{{ include.event.title }}</h5>
            <p class="card-text">
                <div class="row">
                    <div class="col-sm-12">
                        <i class="far fa-calendar-alt"></i> Du {{ include.event.startDate }} au {{ include.event.endDate }}
                    </div>
                    <div class="col-sm-12 mt-2">
                        {% if include.event.address %}
                            <i class="fas fa-map-marker-alt"></i> {{ include.event.address }}
                        {% endif %}
                    </div>
                    <div class="col-sm-12 mt-2">
                        <a href="{{ include.event.website }}" target="_blank" class="card-link">
                            <i class="fas fa-link"></i> Site Web
                        </a>
                    </div>
                </div>
            </p>                        
        </div>
    </div>
</div>
