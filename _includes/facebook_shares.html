{% if jekyll.environment == 'production' %}
<meta property="og:url" content="{{ site.production_url | append: page.url }}" />
{% else %}
<meta property="og:url" content="{{ site.url | append: page.url }}" />
{% endif %}
<meta property="og:type" content="{{ page.openGrapType | default: site.openGrapType }}" />
<meta property="og:title" content="{{ page.title | default: site.title }}" />
{% assign description = page.description | default: page.excerpt %}
<meta property="og:description" content="{{ description | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
<meta property="og:image:url" content="{{ page.openGrapImg.url | default: site.openGrapImg.url }}" />
<meta property="og:image:type" content="{{ page.openGrapImg.type | default: site.openGrapImg.type }}" />
<meta property="og:image:width" content="{{ page.openGrapImg.width | default: site.openGrapImg.width }}" />
<meta property="og:image:height" content="{{ page.openGrapImg.height | default: site.openGrapImg.height }}" />
<meta property="og:image:alt" content="{{ page.openGrapImg.alt | default: site.openGrapImg.alt }}" />
