<section id="contact" class="container-fluid bg-primary">
    <div class="row">
        <div class="text-center col-xs-10 col-xs-offset-1">
            <h2 class="section-heading">Let's Get In Touch&nbsp!</h2>
            <hr class="primary">
            <p>
                Ready to start your next project with us ? That's great&nbsp!<br>
                Send us an email and we will get back to you as soon as possible&nbsp!
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2 col-sm-offset-3 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-sm-2 text-center">
            <a href="mailto:{{ site.email }}" target="_blank">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
        <div class="col-sm-2 text-center">
            <a href="https://facebook.com/{{ site.facebook_username }}" target="_blank">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
            </a>
        </div>
    </div>
</section>
